<!Doctype html>
<html lang="en">
<head>
  <title></title>
  <!-- build:css css/style.css -->
  <link rel="stylesheet" href="lib/OnsenUI/css/font_awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="lib/OnsenUI/css/ionicons/css/ionicons.min.css"/>
  <link rel="stylesheet" href="lib/OnsenUI/css/onsenui.css"/>
  <link rel="stylesheet" href="lib/OnsenUI/css/onsen-css-components-dark-theme.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- endbuild -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- build:js js/app.js -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/OnsenUI/js/onsenui_all.js"></script>
  <script src="lib/angular-touch/angular-touch.js"></script>
  <script src="js/app.js"></script>
  <!-- endbuild -->
</head>
<body ng-controller="globalCtrl">
  <ons-page>
    <ons-modal var="splash">
      <ons-icon icon="ion-load-c" spin="true"></ons-icon>
      <br>Fetching the freshest music...
    </ons-modal>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggleMenu()">
          <ons-icon icon="fa-bars"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center center-toolbar">
        <span ng-bind="mp.nowPlaying.title"></span>
      </div>
      <div class="right">
        <ons-toolbar-button>
          <ons-icon icon="{{playerStat()}}" ng-click="mp.togglePlay()"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
    <ons-sliding-menu
      main-page="home.html"
      menu-page="menu.html"
      slide="left"
      swipeable="true"
      var="menu"
    >
    </ons-sliding-menu>
  </ons-page>
  <ons-template id="home.html">
    <ons-page>
      <div class='profile-card'>
        <h1>Hello</h1>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="menu.html">
    <ons-page>
      <ons-scroller>
        <ons-list>
          <ons-list-header>
            Our Playlists
          </ons-list-header>
          <ons-list-item
            ng-repeat="title in playlists"
            ng-click="mp.togglePlaylist(title); menu.toggleMenu()"
            modifier="tappable">
          {{title}}
          </ons-list-item>
          <ons-list-header>
          </ons-list-header>
        </ons-list>
      </ons-scroller>
    </ons-page>
  </ons-template>
</body>
</html>
